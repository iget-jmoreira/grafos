<html>
	<head>
		<title>Busca Prim</title>
		<style type="text/css">
		.code {
			background-color:#EEE;
			position:absolute;
			margin-top: 20px;
			left:14%;
			width:70%;
			padding:15px;
			box-shadow:0px 2px 5px #666;
		}
		table tr td{
			width:30px;
			text-align:center;
		}
		</style>
	</head>
	<body>
		<span style="position:absolute;"><a href="/index.html">Inicio</a></span>
		<h1 align="center">Busca Prim</h1>
		<center><canvas id="grafo" style="width:350px; height:200px; border:1px solid #000;"></canvas></center>
		<div class="code" id="code">
			<h3>Grafo:</h3>
			<table id="grafo" border="1px">
				<tr id="origem">
					<td align="right">Caminho:</td>
				</tr>
				<tr id="destino">
					<td align="right">Destino:</td>
				</tr>
				<tr id="peso">
					<td align="right">Peso:</td>
				</tr>
			</table>
			<hr />
			<h3>Inicio:</h3>
			<table border="1px">
				<tr id="inicio_t">
					<td>T:</td>
				</tr>
				<tr id="inicio_v">
					<td>V:</td>
				</tr>
			</table>
			<hr>
			<h3>Interações:</h3>
			<div id="interacoes"></div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
